<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney+Hotstar</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <img src="images/logo.png" class="brand-logo" alt="logo" />
      <ul class="nav-links">
        <li class="nav-items">
          <a href="#">TV</a>
        </li>
        <li class="nav-items">
          <a href="#">movies</a>
        </li>
        <li class="nav-items">
          <a href="#">sports</a>
        </li>
        <li class="nav-items">
          <a href="#">Premium</a>
        </li>
      </ul>
      <div class="right-container">
        <input type="text" class="search-box" placeholder="Search" />
        <button class="sub-btn">subscribe</button>
        <a href="#" class="login-link">Login</a>
      </div>
    </nav>
    <div class="carousel-container">
      <div class="carousel"></div>
    </div>
    <div class="video-card-container">
      <div class="video-card">
        <img
          src="images/disney.PNG"
          class="video-card-image"
          alt="video-card"
        />
        <video src="videos/disney.mp4" mute loop class="card-video"></video>
      </div>
      <div class="video-card">
        <img src="images/pixar.PNG" class="video-card-image" alt="video-card" />
        <video src="videos/marvel.mp4" mute loop class="card-video"></video>
      </div>
      <div class="video-card">
        <img
          src="images/star-wars.PNG"
          class="video-card-image"
          alt="video-card"
        />
        <video src="videos/star-war.mp4" mute loop class="card-video"></video>
      </div>
      <div class="video-card">
        <img
          src="images/marvel.PNG"
          class="video-card-image"
          alt="video-card"
        />
        <video src="videos/marvel.mp4" mute loop class="card-video"></video>
      </div>
      <div class="video-card">
        <img
          src="images/geographic.PNG"
          class="video-card-image"
          alt="video-card"
        />
        <video src="videos/geographic.mp4" mute loop class="card-video"></video>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
